
<li class="list-group-item d-flex justify-content-between align-items-center">
    
    <button class="btn" (click)="updateStatus()">{{status}}</button>
    {{item.name}}
    <div>
        <button class="btn btn-primary" routerLink="edit-item/{{item._id}}">Edit</button>
        <button class="btn btn-danger" (click)="delete()">Del</button>
    </div>
</li>
