<div>
  <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" [ngClass]="{active: chosenList === 'all'}" (click)="setChoosenList('all')" style="cursor: pointer">Todos</a>
      </li>
      <li class="nav-item" *ngFor="let char of getList()">
        <a class="nav-link" aria-current="page" [ngClass]="{active: chosenList === char}" (click)="setChoosenList(char)" style="cursor: pointer">{{char}}</a>
      </li>
    </ul>
    <app-list [items]="getItem()"></app-list>
</div>
